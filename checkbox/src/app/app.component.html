    <div fd-tile-header></div>
    <div fd-tile-content></div>
    <div fd-tile-footer></div>

</div>

<!-- fd-checkbox -->
<div style="clear:left">
<ng-template let-dialog let-dialogConfig="dialogConfig" #confirmationDialog>
  <fd-dialog [dialogConfig]="dialogConfig" [dialogRef]="dialog">
      <fd-dialog-header>
          <h1 fd-title>The History of Pineapple</h1>
          <button fd-dialog-close-button (click)="dialog.dismiss('Close button')"></button>
      </fd-dialog-header>

      <fd-dialog-body>
        <fd-checkbox label="Don't Show Again" [(ngModel)]="checkboxValue" (change)="checkValue(checkboxValue)" ></fd-checkbox>
      </fd-dialog-body>
	  <h1>welcome</h1>

      <fd-dialog-footer>
          <fd-button-bar
                  fdType="emphasized"
                  label="Interested"
                  (click)="dialog.close('Continue')">
          </fd-button-bar>
          <fd-button-bar
                  fd-initial-focus
                  label="Cancel"
                  (click)="dialog.dismiss('Cancel')">
          </fd-button-bar>
      </fd-dialog-footer>
  </fd-dialog>
</ng-template>

<button fd-button label="Open from Template" (click)="openDialog(confirmationDialog)"></button>
